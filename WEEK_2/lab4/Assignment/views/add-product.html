<!DOCTYPE html>
<html>

<head>
    <title>Shop</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../public/images/car.jpeg" class="d-block w-100" alt="car.png" height="200" width="200">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/images/tshirt.jpeg" class="d-block w-100" alt="tshirt.jpeg"height="200" width="200">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/images/umbrella.png" class="d-block w-100" alt="umbrella.png"height="200" width="200">
                    </div>
                </div>
            <style>
            .carousel-inner{
                display:flex
                
            }
            </style>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


        <form action="product" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input class="form-control" id="title" name="title">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
